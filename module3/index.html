<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu app</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="js/angular.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body ng-app="NarrowItDownApp">


    <div class="" ng-controller="NarrowItDownController as narrowedMenu">
      <div class="container">
      <h1>Narrow Down Your Chinese Menu Choice</h1>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text"
                     class="form-control"
                     name="searchTerm"
                     ng-model="narrowedMenu.searchTerm"
                     ng-keyup="$event.keyCode == 13 ? narrowedMenu.getMatchedMenuItems() : null"
                     placeholder="search term">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <button ng-click="narrowedMenu.getMatchedMenuItems()" class="btn btn-primary">Narrow down</button>
            </div>
          </div>

          <!-- FOUND ITEMS BELOW -->
          <div class="col-md-12">
            <found-items found-items="narrowedMenu.found"
                                on-remove="narrowedMenu.removeFoundItem(index)"></found-items>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
